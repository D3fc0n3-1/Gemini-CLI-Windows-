name: Build Gemini CLI Executable

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-genai pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name gemini gemini_cli.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gemini-executable
        path: dist/gemini.exe